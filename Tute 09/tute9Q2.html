<head>
    <title>Google Redirect</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
  
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        margin: 5px;
      }
  
      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Google Redirect</h1>
    <button onclick="redirectToGoogle()">Google</button>
    <div id="output"></div>
  
    <script>
      function redirectToGoogle() {
        const confirmation = confirm("Are you sure you want to go to Google?");
  
        if (confirmation) {
          window.location.href = "https://www.google.com";
        } else {
          const outputDiv = document.getElementById('output');
          outputDiv.innerHTML = "<p>You decided to stay.</p>";
        }
      }
    </script>
  </body>
  </html>
